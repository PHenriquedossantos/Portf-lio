<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henrique</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/Action.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">

<body>
    <header class="header">
        <img src="assets/img/logo.jpeg" alt="Erro">
        <nav>
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>
    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h2 class="main-title">Henrique</h2>
                <h3 class="subtitle">Back-End Developer</h3>
            </div>

            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2>
        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="img/Python.png" all="Logo Python">
                <div class="right">
                    <h3 class="title">PYTHON</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="img/PANDAS.png" all="Logo PANDAS">
                <div class="right">
                    <h3 class="title">PANDAS</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="img/DJANGO.jpg" all="Logo DJANGO">
                <div class="right">
                    <h3 class="title">DJANGO</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="img/SQL.png" all="Logo SQL">
                <div class="right">
                    <h3 class="title">SQL</h3>
                    <progress class="progress-bar" max="100" value="10">
                        10%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="img/REST API.png" all="Logo FLASK">
                <div class="right">
                    <h3 class="title">REST API</h3>
                    <progress class="progress-bar" max="100" value="10">
                        10%
                    </progress>
                </div>
            </article>

        </div>
    </section>
</body>

</html>
